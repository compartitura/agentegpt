<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Compartitura</title>
  <link rel="icon" href="https://www.compartitura.org/medias/images/logocompartiturapng.png" />
  <!-- Estilos extraídos a archivo externo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="nav-btn left">‹</button>
  <button class="nav-btn right">›</button>
  <div class="wa-layout">
    <aside class="wa-sidebar">
      <div class="wa-header">
        <img src="https://www.compartitura.org/medias/images/logocompartiturapng.png" class="wa-logo" alt="Logo">
        <span class="wa-title">Compartitura.org</span>
        <button class="wa-menu-btn">⋮</button>
        <ul class="wa-menu-dropdown">
          <li>Mi perfil</li>
          <li>Configuración</li>
          <li>Cerrar sesión</li>
        </ul>
      </div>
    </aside>
    <div class="wa-main">
      <section class="wa-central">
        <div class="wa-central-header wa-header">
          <img src="https://www.compartitura.org/medias/images/logocompartiturapng.png" class="wa-logo" alt="Logo">
          <span class="wa-title">Cecilia</span>
          <button class="wa-menu-btn">⋮</button>
          <ul class="wa-menu-dropdown">
            <li>Activar cuenta</li>
            <li>Renovar</li>
            <li>Premium</li>
            <li>Pagos</li>
          </ul>
        </div>
        <div class="wa-central-content" id="wa-chat-messages">
          <div class="wa-bubble cecilia">
            <img src="https://www.compartitura.org/medias/images/captura-12.jpg" class="wa-bubble-icon" alt="Cecilia">
            ¡Hola! Soy Cecilia, ¿en qué puedo ayudarte hoy?
          </div>
        </div>
        <div class="wa-central-footer">
          <span class="wa-icon-cecilia" id="avatar-btn">
            <img src="https://www.compartitura.org/medias/images/captura-12.jpg" alt="Cecilia">
          </span>
          <div class="wa-input-wrap">
            <textarea id="wa-input" placeholder="Necesitas ayuda."></textarea>
          </div>
          <button class="wa-btn-send" id="send-btn" aria-label="Enviar">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="var(--acento2)"/></svg>
          </button>
        </div>
      </section>
    </div>
    <aside class="wa-right">
      <div class="wa-header">
        <img src="https://www.compartitura.org/medias/images/logocompartiturapng.png" class="wa-logo" alt="Logo">
        <span class="wa-title">Opciones</span>
        <button class="wa-menu-btn">⋮</button>
        <ul class="wa-menu-dropdown">
          <li>Ayuda</li>
          <li>Notificaciones</li>
          <li>Soporte</li>
        </ul>
      </div>
    </aside>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
